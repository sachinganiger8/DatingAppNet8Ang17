<div class="container mt-5">
    @if (!registerMode) {
    <div class="text-center">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div>
            <button class="btn btn-lg me-2 btn-primary" (click)="registerToggle()">Register</button>
            <button class="btn btn-lg me-2 btn-info">Learn more</button>
        </div>
    </div>
    }
    @else {
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
    }
</div>
