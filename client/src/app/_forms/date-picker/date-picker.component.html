<div class="mb-3 form-floating">
    <input class="form-control" [formControl]="control" placeholder="{{label()}}"
        [class.is-invalid]="control.touched && control.invalid" bsDatepicker [bsConfig]="bsConfig"
        [maxDate]="maxDate()">
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback">Please enter {{label()}}</div>
</div>
